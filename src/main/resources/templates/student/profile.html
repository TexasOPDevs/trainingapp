<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Courses</title>
    <th:block th:replace="partials/master :: materialize">

    </th:block>
</head>
<body>
<th:block th:replace="partials/master :: nav">

</th:block>

<h1 class="center">Student Portal</h1>


<h3 class="center">Welcome <span th:text="${user.first_name}"></span>
    <span th:text="${user.last_name}"></span></h3>
<div class="row">
    <div class="col s12">
        <ul class="tabs">
            <li class="tab col s3"><a class="active" href="#status">Status</a></li>
            <li class="tab col s3"><a href="#standing">Standing</a></li>
            <li class="tab col s3"><a href="#certs">Certs</a></li>
        </ul>
    </div>
    <div id="status" class="col s12">
                <div class="row pt-2">
                    <div class="container">
                        <div class="card blue-grey darken-1 col s12 m12 l6">
                            <div class="card-content white-text">
                                <span class="card-title">Pending Approval</span>
                                <table>
                                    <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Instructor</th>
                                        <th>Location</th>
                                        <th>Training Provider</th>
                                    </tr>
                                    </thead>

                                    <tbody th:each="student : ${students}">
                                    <th:block th:if="${student.status.name == 'pending'}">
                                        <tr>
                                            <td>
                                                <a class="modal-trigger" th:href="'#' + ${student.course.id}"
                                                   th:text="${student.course.curriculum.name}"></a>
                                            </td>
                                            <td th:each="instructor : ${student.course.instructors}">
                                                <span th:text="${instructor.last_name} + ' ' + ${instructor.first_name}"></span>
                                            </td>
                                            <td th:text="${student.course.location}"></td>
                                            <td>
                                                <a th:href="'/provider/' + ${student.course.curriculum.provider.name}"
                                                   th:text="${student.course.curriculum.provider.name}"></a>
                                            </td>
                                        </tr>
                                        <div th:id="${student.course.id}" class="modal white">
                                            <div class="modal-content black-text">
                                                <h4 th:text="${student.course.curriculum.name}"></h4>
                                                <h5 th:text="'Location: ' + ${student.course.location}"></h5>
                                                <p th:text="${student.course.curriculum.description}"></p>
                                            </div>
                                            <div class="modal-footer">
                                                <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
                                            </div>
                                        </div>
                                    </th:block>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                <div class="card white darken-1 col s12 m12 l6">
                    <div class="card-content">
                        <span class="card-title">Enrolled</span>
                        <table>
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Instructor</th>
                                <th>Location</th>
                                <th>Training Provider</th>

                            </tr>
                            </thead>

                            <tbody th:each="student : ${students}">
                            <th:block th:if="${student.status.name == 'enrolled'}">
                                <tr>
                                    <td>
                                        <a class="modal-trigger" th:href="'#' + ${student.course.id}"
                                           th:text="${student.course.curriculum.name}"></a>
                                    </td>
                                    <td th:each="instructor : ${student.course.instructors}">
                                        <span th:text="${instructor.last_name} + ' ' + ${instructor.first_name}"></span>
                                    </td>
                                    <td th:text="${student.course.location}"></td>
                                    <td>
                                        <a th:href="'/provider/' + ${student.course.curriculum.provider.name}"
                                           th:text="${student.course.curriculum.provider.name}"></a>
                                    </td>
                                </tr>
                                <div th:id="${student.course.id}" class="modal">
                                    <div class="modal-content">
                                        <h4 th:text="${student.course.curriculum.name}"></h4>
                                        <h5 th:text="'Location: ' + ${student.course.location}"></h5>
                                        <p th:text="${student.course.curriculum.description}"></p>
                                    </div>
                                    <div class="modal-footer">
                                        <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
                                    </div>
                                </div>
                            </th:block>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="standing">
    <div class="container">

    <div class="card white darken-1 col s12">
            <div class="card-content">
                <span class="card-title">Standing</span>
                <table>
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Attendance</th>
                        <th>Grade</th>
                    </tr>
                    </thead>
                    <tbody th:each="student : ${students}">
                    <th:block th:if="${student.status.name == 'enrolled'}">
                        <tr>
                            <td th:text="${student.course.curriculum.name}"></td>

                            <td th:text="${#dates.format(student.course.startDate, 'MM-dd-yy')}"></td>
                            <td th:text="${#dates.format(student.course.endDate, 'MM-dd-yy')}"></td>

                            <td th:text="${#strings.substring(attendanceAvgs,3,5) + '%'}">
                            </td>
                            <th:block th:if="${#strings.arrayContains(gradesAvgs, 'NaN')}">
                                <td>
                                    N/A
                                </td>
                            </th:block>
                            <th:block th:if="${#strings.arrayContains(gradesAvgs, 'NaN') == false}">
                                <td th:text="${#strings.substring(gradesAvgs,3,5) + '%'}">
                                    
                                </td>
                            </th:block>
                        </tr>
                    </th:block>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div id="certs" class="col s12">
    <div id="classes" class="col s12">
        <div class="container">

        <div class="card white darken-1 col s12">
            <div class="card-content">
                <span class="card-title">Credits</span>
                <table>
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Provider</th>
                        <th>Date</th>

                    </tr>
                    </thead>

                    <tbody th:each="student : ${students}">
                    <th:block th:if="${student.status.name == 'credited'}">
                        <tr>
                            <td th:text="${student.course.curriculum.name}"></td>
                            <td th:text="${student.course.curriculum.provider.name}"></td>

                            <td th:text="${#dates.format(student.course.endDate, 'MM-dd-yy')}"></td>

                        </tr>
                    </th:block>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    </div>
</div>

<th:block th:replace="partials/master :: materializejs">

</th:block>

<th:block th:replace="partials/master :: jquery">

</th:block>
<script src="/js/student-profile.js"></script>


</body>
</html>
