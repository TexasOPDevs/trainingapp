<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Courses</title>
    <th:block th:replace="partials/master :: materialize"></th:block>
</head>
<body>
<th:block th:include="partials/master :: nav"></th:block>
<a th:href="'/instructor/course/' + ${gradable_students.get(0).course.id} +'#grades'"><i class="material-icons">chevron_left</i>Back</a>
<h1 th:text="${gradable_students.get(0).gradable.name}"></h1>
<form th:method="POST" th:action="@{'/instructor/add-grades/' + ${gradable_students.get(0).getCourse().id}}"
      th:object="${gradable_students}">
    <table>
        <thead>
        <tr>
            <th>Student Name</th>
            <th>Course-Assignment</th>
            <th></th>
        </tr>
        </thead>
        <tr th:each="student, itemStat: ${gradable_students}">
            <td th:text="${student.getUser().first_name} + ' ' + ${student.getUser().last_name}"></td>
            <td th:text="${student.course.curriculum.name} + '-' + ${student.gradable.name}"></td>
            <td>
                <input name="grades" th:id="${student.id}" type="number"/>
                <label th:for="${student.id}">Enter Grade</label>
            </td>
        </tr>
    </table>
    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
        <i class="material-icons right">send</i>
    </button>
</form>


<th:block th:replace="partials/master :: jquery"></th:block>
<th:block th:replace="partials/master :: materializejs"></th:block>

</body>
</html>
