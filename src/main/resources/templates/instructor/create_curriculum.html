<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Courses</title>
    <th:block th:replace="partials/master :: materialize"></th:block>
</head>
<body>
<th:block th:include="partials/master :: nav"></th:block>
<main>
<div class="container">

    <div class="row">
        <form th:action="@{/curriculum/create}" th:method="post" th:object="${curriculum}" class="col s12">
            <div class="row">
                <div class="input-field col s9">
                    <input th:field="*{name}" id="name" type="text" class="validate"/>
                    <label for="name">Name</label>
                </div>
                <div class="input-field col s3">
                    <input th:field="*{id}" id="curriculum_id" type="number" class="validate"/>
                    <label for="curriculum_id">ID</label>
                </div>
            </div>
            <div class="row">

                <div class="input-field col s3">
                    <input th:field="*{provider}" id="provider" type="number" class="validate"/>
                    <label for="provider">Provider ID</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <textarea th:field="*{description}" id="description" class="materialize-textarea"></textarea>
                    <label for="description">Description</label>
                </div>
            </div>
            <div class="row">
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <textarea th:field="*{learning_objectives}" id="learning_objectives"
                              class="materialize-textarea"></textarea>
                    <label for="learning_objectives">Learning Objectives</label>
                </div>
            </div>
            <button class="btn waves-effect waves-light" type="submit">Submit
                <i class="material-icons right">send</i>
            </button>
        </form>
    </div>

</div>
</main>
<th:block th:replace="partials/master :: footer">

</th:block>
<th:block th:replace="partials/master :: jquery"></th:block>
<th:block th:replace="partials/master :: materializejs"></th:block>
</body>
</html>
