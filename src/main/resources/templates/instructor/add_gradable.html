<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Grade</title>
    <th:block th:replace="partials/master :: materialize"></th:block>
</head>
<body>
<th:block th:include="partials/master :: nav"></th:block>
<main>
<div class="container">

    <div class="row">
        <form th:action="@{/curriculum/create_grade}" th:method="post" th:object="${gradable}" class="s12">
            <h3>Creating Grade</h3>
            <div class="row">

                <div class="input-field col s9">
                    <input th:field="*{name}" id="grade_name" type="text" class="validate"/>
                    <label for="grade_name">Name</label>
                </div>
                <div class="input-field col s3">
                    <input th:field="*{weight}" id="weight" type="number" class="validate"/>
                    <label for="weight">Weight</label>
                </div>
                <input th:field="*{curriculum}" type="hidden"/>
            </div>

            <button class="btn waves-effect waves-light" type="submit">Submit
                <i class="material-icons right">send</i>
            </button>
        </form>
    </div>

</div>
</main>
<th:block th:replace="partials/master :: footer">

</th:block>
<th:block th:replace="partials/master :: jquery"></th:block>
<th:block th:replace="partials/master :: materializejs"></th:block>
</body>
</html>
