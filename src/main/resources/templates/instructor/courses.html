
<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Courses</title>
    <th:block th:replace="partials/master :: materialize"></th:block>
</head>
<body>
<th:block th:include="partials/master :: nav"></th:block>
    <div class="container">

                    <div class="col s12">
                        <table>
                            <thead>

                                <tr>
                                    <th>Name</th>
                                    <th>ID</th>
                                    <th>Dates</th>
                                    <th></th>
                                </tr>

                            </thead>

                            <tbody>

                                <tr th:each="course: ${courses}">
                                    <td th:text="${course.curriculum.name}" ></td>
                                    <td th:text="${course.id}" ></td>
                                    <td th:text="${course.start_date} + ' to ' + ${course.end_date}" ></td>
                                    <td>
                                        <a th:href="'/instructor/courses/' + ${course.id}" class="waves-effect waves-light btn-small">Details</a>
                                    </td>
                                </tr>

                            </tbody>
                        </table>
                    </div>

            </div>

        <div class="fixed-action-btn ">
            <a href="#addcourse" class="btn-floating btn-large red modal-trigger">
                <i class="large material-icons">add</i>
            </a>



            <div id="addcourse" class="modal">
                <div class="modal-content">
                    <h4>Create a Course</h4>

                    <div class="row">
                        <form class="col s12">

                            <div class="row">
                                <div class="input-field col s8">
                                    <input id="curriculum" type="text" class="validate" />
                                    <label for="curriculum">Curriculum</label>
                                </div>
                                <div class="input-field col s4">
                                    <input id="capacity" type="number" class="validate" />
                                    <label for="capacity">Class Capacity</label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="input-field col s6">
                                    <input id="start_date" type="text" class="datepicker validate" />
                                    <label for="start_date">Start Date</label>
                                </div>
                                <div class="input-field col s6">
                                    <input id="end_date" type="text" class="datepicker validate" />
                                    <label for="end_date">End Date</label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="input-field col s4">
                                    <input id="start_time" type="text" class="timepicker validate" />
                                    <label for="start_time">Start Time</label>
                                </div>
                                <div class="input-field col s8">
                                    <input id="location" type="text" class=" validate" />
                                    <label for="location">Location</label>
                                </div>
                            </div>


                        </form>
                    </div>
                </div>


            <div class="modal-footer">
                <a href="/create" th:method="post" class="modal-close waves-effect waves-green btn-flat">Submit Request</a>
                <a href="#!" class="modal-close waves_effect waves-green btn-flat">Cancel</a>
            </div>

        </div>
</div>


    <th:block th:replace="partials/master :: jquery"></th:block>
    <th:block th:replace="partials/master :: materializejs"></th:block>
</body>
</html>
