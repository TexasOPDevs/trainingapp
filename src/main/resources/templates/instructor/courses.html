<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Courses</title>
    <th:block th:replace="partials/master :: materialize"></th:block>
</head>
<body>
<th:block th:include="partials/master :: nav"></th:block>
<div class="container">

    <th:block>

        <div class="col s12">
            <table>
                <thead>

                <tr>
                    <th>Name</th>
                    <th>ID</th>
                    <th>Dates</th>
                    <th></th>
                </tr>

                </thead>

                <tbody>

                <tr th:each="course: ${courses}">
                    <td th:text="${course.curriculum.name}"></td>
                    <td th:text="${course.id}"></td>
                    <td th:text="${course.curriculum.provider.name}"></td>
                    <td>
                        <a th:href="'/instructor/course/' + ${course.id}" class="waves-effect waves-light btn-small">Details</a>
                    </td>
                </tr>

                </tbody>
            </table>
        </div>
    </th:block>

</div>


<th:block th:replace="partials/master :: jquery"></th:block>
<th:block th:replace="partials/master :: materializejs"></th:block>
</body>
</html>
