<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <th:block th:replace="partials/master :: materialize">

    </th:block>
</head>
<body>
<th:block th:replace="partials/master :: nav">

</th:block>
<div id="status" class="col s12">
    <div class="row pt-2">
        <div class="container">
            <div class="card blue-grey darken-1 col s12 m12 l6">
                <div class="card-content white-text">
                    <span class="card-title">Pending Approval</span>
                    <table>
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Instructor</th>
                            <th>Location</th>
                            <th>Training Provider</th>
                        </tr>
                        </thead>
                        <tbody>
                        <th:block th:each="course : ${courses}">
                            <th:block th:each="instructor : ${course.instructors}">
                                <th:block th:if="${instructor} == ${user.id}">
                                    <th:block th:each="student : ${students}">
                                        <th:block th:if="${student.course.id} == ${course.id}">
                                            <th:block th:if="${student.status.name == 'pending'}">
                                                <tr>
                                                    <td th:text="${course.curriculum.name}">

                                                    </td>
                                                    <td>
                                                        <span th:text="${student.user.first_name}">

                                                        </span>
                                                        <span>
                                                             ,
                                                        </span>
                                                        <span th:text="${student.user.last_name}">

                                                        </span>
                                                    </td>
                                                    <td>
                                                        <form th:method="post" name="enroll"
                                                              th:action="@{/applicants}">
                                                            <input class="course" type="hidden" name="course"
                                                                   th:value="${course.id}"/>
                                                            <button class="right btn waves-effect waves-light"
                                                                    type="submit"
                                                                    name="action">Enroll
                                                            </button>
                                                        </form>
                                                    </td>
                                                </tr>
                                            </th:block>
                                        </th:block>
                                    </th:block>
                                </th:block>
                            </th:block>
                        </th:block>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block th:replace="partials/master :: materializejs">

</th:block>

<th:block th:replace="partials/master :: jquery">

</th:block>
</body>
</html>
