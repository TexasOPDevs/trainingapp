<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Courses</title>
    <th:block th:replace="partials/master :: materialize"></th:block>
</head>
<body>
<th:block th:replace="partials/master :: nav">

</th:block>


<h1>Here's a page</h1>
<div class="row">
    <div class="col s12">
        <ul class="tabs">
            <li class="tab col s3"><a class="active" href="#provider">Provider</a></li>
            <li class="tab col s3"><a href="#test2">Courses</a></li>
            <li class="tab col s3"><a href="#test3">Classes</a></li>
        </ul>
    </div>
    <div id="provider" class="col s12">Test 1</div>
    <div id="test2" class="col s12">
        <div id="courselist"></div>
        <ul class="collapsible">
            <li>
                <div class="collapsible-header">Create A Course</div>
                <div class="collapsible-body">
                    <div class="row">
                    <form class="col s12" method="post" th:action="@{/newCourse}" th:object="${curriculum}">
                        <div class="input-field col s6">
                            <input placeholder="Placeholder" id="first_name" type="text" th:field="*{name}" class="validate"/>
                            <label for="first_name">Course Name</label>
                        </div>

                        <!--we need to add materials drop down and description-->

                        <!--we no longer need capacity-->
                        <div class="input-field col s6">
                            <input placeholder="Placeholder" id="capacity" type="number" th:field="*{capacity}" class="validate"/>
                            <label for="first_name">Capacity</label>
                        </div>
                        <div class="input-field col s6">
                            <input placeholder="Placeholder" id="cert" type="text" th:field="*{certification}" class="validate"/>
                            <label for="first_name">Certification</label>
                        </div>
                        <div class="input-field col s12">
                            <textarea id="textarea1" th:field="*{course_outline}" class="materialize-textarea"></textarea>
                            <label for="textarea1">Course Outline</label>
                        </div>
                        <div class="input-field col s12">
                            <textarea id="learning" th:field="*{learning_objectives}" class="materialize-textarea"></textarea>
                            <label for="textarea1">Learning Objectives</label>
                        </div>

                        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                            <i class="material-icons right">send</i>
                        </button>
                    </form>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div id="test3" class="col s12">
        <ul class="collapsible">
            <li class="active">
                <div class="collapsible-header"><i class="material-icons">filter_drama</i>Available Classes</div>
                <div id="classlist" class="collapsible-body"></div>
            </li>
            <li>
                <div class="collapsible-header"><i class="material-icons">place</i>Assign a Class</div>
                <div class="collapsible-body">
                    <form method="POST" th:action="@{/coordinator}" th:object="${course}">


                        <div class="row">
                            <div class="row">
                                <div class="input-field col s6">
                                    <div class="input-field col s12">
                                        <select th:field="*{curriculum}">
                                            <div th:each="curriculum : ${curricula}">
                                                <option th:value="${curriculum.id}"
                                                        th:text="${curriculum.name}"></option>
                                            </div>
                                        </select>
                                        <label>Curriculum</label>
                                    </div>
                                </div>
                                <div class="input-field col s6">
                                    <div class="input-field col s12">
                                        <select id="instructors" th:field="*{instructors}">
                                            <div th:each="user : ${provider.users}">
                                                <div th:if="${user.role == 'instructor'}">
                                                    <option th:value="${user.id}" th:text="${user.first_name} + ' ' + ${user.last_name}"></option>
                                                </div>
                                            </div>

                                        </select>
                                        <label>Instructor</label>
                                    </div>
                                </div>

                                <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                                    <i class="material-icons right">send</i>
                                </button>
                            </div>
                        </div>

                    </form>
                </div>
            </li>
        </ul>
    </div>
</div>

<th:block th:replace="partials/master :: materializejs"></th:block>

<th:block th:replace="partials/master :: jquery"></th:block>
<script src="/js/coord-profile.js"></script>


</body>
</html>
