<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Courses</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link type="text/css" rel="stylesheet" href="/node_modules/materialize-css/dist/css/materialize.min.css"
          media="screen,projection"/>
    <link rel="stylesheet" href="/padding.css"/>

</head>
<body>


<h1>Here's a page</h1>
<div class="row">
    <div class="col s12">
        <ul class="tabs">
            <li class="tab col s3"><a href="#provider">Provider</a></li>
            <li class="tab col s3"><a class="active" href="#test2">Courses</a></li>
            <li class="tab col s3"><a href="#test3">Classes</a></li>
        </ul>
    </div>
    <div id="provider" class="col s12">Test 1</div>
    <div id="test2" class="col s12">Test 2</div>
    <div id="test3" class="col s12">
     <ul class="collapsible">
            <li>
                <div class="collapsible-header"><i class="material-icons">filter_drama</i>Available Classes</div>
                <div id="courselist" class="active collapsible-body"></div>
            </li>
            <li>
                <div class="collapsible-header"><i class="material-icons">place</i>Second</div>
                <div class="collapsible-body">
                    <form method="POST" th:action="@{course/create}" th:object="${course}">


                        <div class="row">
                                <div class="row">

                                    <div class="input-field col s6">
                                        <div class="input-field col s12">
                                            <select th:field="*{curriculum}">
                                                <div th:each="curriculum : ${curricula}">
                                                    <option th:value="${curriculum.id}" th:text="${curriculum.name}"></option>
                                                </div>
                                            </select>
                                            <label>Curriculum</label>
                                        </div>
                                    </div>
                                    <div class="input-field col s6">
                                        <div class="input-field col s12">
                                            <select id="instructors" th:field="*{instructors}">
                                                <div th:each="curriculum : ${curricula}">
                                                    <div th:each="course : ${curriculum.courses}">
                                                        <div th:each="instructor : ${course.instructors}">
                                                            <option th:value="${instructor.id}" th:text="${instructor.first_name} + ' ' + ${instructor.last_name}"></option>
                                                        </div>

                                                    </div>
                                                </div>
                                            </select>
                                            <label>Instructor</label>
                                        </div>
                                    </div>

                                    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                                        <i class="material-icons right">send</i>
                                    </button>
                                </div>
                        </div>


                            </form>
                </div>
            </li>
    </ul>
    </div>
</div>

<script src="/node_modules/materialize-css/dist/js/materialize.min.js"></script>
<script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"
>
</script>
<script src="/js/coord-profile.js"></script>
<script>
    M.AutoInit();
</script>
</body>
</html>
